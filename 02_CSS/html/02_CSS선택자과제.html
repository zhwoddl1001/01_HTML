<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지 hover 효과</title>
    <style>
      h1 {
        color: coral;
        text-align: center;
      }
      .image-list {
        /*ul 태그 꾸마기*/
        list-style-type: none;
        display: flex;
        gap: 20px; /*가로에서 세로로 공간 만들기*/
      }
      .list1 {
        width: 150px;
        height: 150px;
        background-color: #ddd;
        border-radius: 10px;
        text-align: center;
        font-size: 36px;
        cursor: pointer;
      }
      .list1:hover {
        color: white;
        font-size: 0; /*글자 지우는 트릭*/
        background-size: cover;
        background-position: center;
        background-image: url(../image/flower1.jpg);
      }

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 선택자 3</title>
    <link rel="stylesheet" href="../css/02_CSS선택자3.css" />
  </head>
  <body>
    <h1>css 선택자 3</h1>

    <ul class="ul클래스" id="ul아이디">
      <li class="li클래스" id="li아이디">선택자1</li>
      <li class="li클래스" id="li아이디">선택자2</li>
      <li class="li클래스" id="li아이디">선택자3</li>
    </ul>

    <!--
    ul 태그 안에 li 태그를 style 해주는 방법은 다양함
    
    <ul> 태그 안에 작성된 <li> 태그를 꾸며주겠다는 표현
    1. 태그 이름만 작성하여 태그 안에 작성된 태그 꾸며주기 
    ul li{ <ul> 
        css 스타일 속성;
    }

    2. 태그 클래스 이름을 작성하여 태그 안에 작성된 태그 꾸며주기
    ul .li클래스{
        css 스타일 속성;
    }

    3. 태그 아이디이름을 작성하여 태그 안에 작성된 태그 꾸며주기
    ul #li아이디{
        css 스타일 속성;
    }

    4.클래스와 태그를 활용해서 태그 안에 작성된 태그 꾸며주기
    .ul클래스 li {
        css 스타일 속성;
    }

    5.클래스와 클래스를 활용해서 태그 안에 작성된 태그 꾸며주기
    .ul클래스 .li클래스{
        css 스타일 속성;
    }

    6.클래스와 아이디를 활용해서 대그 안에 작성된 태그 꾸며주기
    .ul클래스 #li아이디{
        css스타일 속성;
    }

    7.아이디와 태그를 활용해서 태그 안에 작성된 태그 꾸며주기
    #ul아이디 li{
        css 스타일 속성;
    }

    8.아이디 클래스를 활용해서 태그 안에 작성된 태그 꾸며주기
    #ul클래스 .li클래스 {
        css 스타일 속성;
    }

    9.아이디와 아이디를 활용해서 태그 안에 작성된 태그 꾸며주기
    #ul아이디 #li아이디{
        css 스타일 속성;
    }
    
    -->
  </body>
</html>

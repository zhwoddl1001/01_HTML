<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배너 및 네비게이션</title>
  </head>
  <style>
    /*
    웹사이트를 만들 때 body에 여백이 있을 수 있으니 margin:0;을 주고시작
   div로 설정했을때 생기는 여백을 없애주는것
   */
    body {
      margin: 0;
    }
    /*배너 스타일*/
    .banner {
      background-color: yellowgreen;
      color: white;
      padding: 60px 0px;
      text-align: center;
      font-size: 40px;
      font-weight: bold;
    }
    /*네이게이션 스타일*/
    .nav {
      /*ul 태그 여백을 없앨때 margin 0 padding 0 을줌*/
      list-style: none;
      display: flex;
      background-color: #333;
      justify-content: space-around;
      margin: 0;
      padding: 0;
    }
    .nav a {
      /*a태그는 inline 이기 때문에 패딩이 동작을 하지 않음
      그래서 display:block 설정후 가로 세로나 패딩 설정이 가능 = 이쁘게 딱 맞음
      */
      display: block;
      color: white;
      padding: 10px 20px;
      text-decoration: none; /*밑줄제거*/
      font-weight: bold;
    }
    .nav a:hover {
      background-color: #555;
      transition: background-color 0.3s;
      border-radius: 8px;
    }
    /*블로그 섹션 스타일*/
    .blog{
      width: 800px;
      margin:50px auto;
      padding: 20px;
      /*
       box-shadow: 0px 오른쪽으로 얼만큼 갈것인가
       box-shadow:      4px 아래쪽으로 얼만큼 갈것인가
       box-shadow:           12px 얼마나 뿌옇게 만들것인가
       box-shadow:                 rgba(0, 0, 0, 0.1) 불투명도 설정
                                   rgba(0, 0, 0)검은색 1에가까울수록 검은색
      */
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    }

    .post{
      background-color: #f9f9f9;
      margin-bottom: 20px;
      padding: 20px;
      border-radius: 8px;
    }
    h2, h3{
      
      font-size: 24px;
      margin-bottom: 10px;
    }
    h2{
      color: yellowgreen;
    }
    h3{
      color: lightgreen;
    }
    .post h2 span{
      font-size: 50px;
      margin-right: 15px;
    }
  </style>
  <body>
    <!--배너-->
    <div class="banner">웹 사이트에 오신것을 환영합니다.</div>
    <!--네비게이션-->
    <ul class="nav">
      <li><a href="#">HOME</a></li>
      <li><a href="#">소개</a></li>
      <li><a href="#">서비스</a></li>
      <li><a href="#">연락하기</a></li>
    </ul>
    <!--
    log = (컴퓨터) 기록 일지에 어떤 문제가 생겼는지 무슨 일이 있었는지 기록
    blog = (we)b log
    vlog = v(ideo) log
    -->
    <!--blog 섹션-->
    <div class="blog">
      <div class="post">
        <H2>첫 번째 블로그 포스트</H2>
        <p>안녕하세요. 블로그를 오픈했습니다. 많은 관심 부탁드려요.</p>
      </div>

      <div class="post">
        <h2><Span>&#x1F36A</Span>쿠키 만들기 포스팅!</h2>
        <p>밀가루에 우유와 계란을 넣고 반죽을 한다.</p>
        <p>설탕과 초콜렛칩을 넣는다.</p>
        <p>오븐에서 20분 구워준다.</p>
      </div>

      <div class="post">
        <h3>개발 공부하기 : 코딩 HTML 편</h3>
        <p>Doctype 은 document type 의 줄임말이다.</p>
        <p>문서 타입의 html로 html 5 설정을 해주기 위해 ! 를 넣는다.</p>
      </div>

    </div>
  </body>
</html>

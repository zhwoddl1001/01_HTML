<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex 실습과제</title>
  </head>
  <body>
    <h1>flex 실습과제</h1>
    <h3>문제 1번</h3>
    <pre>
        justify-content:space-between
        align-items flex-start 사용
        각 item 상자를 space-between 응 사용해 양쪽끝 배치
        align-items:flex-start 사용해서 상자들이 위쪽으로 정렬되게함

    </pre>

    <style>
      .container1 {
        background-color: lightgreen;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
      }
      .item {
        background-color: aqua;

        padding: 10px;
      }
    </style>

    <div class="container1">
      <div class="item">Box 1</div>
      <div class="item">Box 2</div>
      <div class="item">Box 3</div>
    </div>
  </body>
</html>

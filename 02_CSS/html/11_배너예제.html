<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카페 배너</title>
    <style>
      .banner {
        background-color: #8b4513;
        color: white;
        padding: 60px 0px;
        text-align: center;
        font-size: 40px;
        font-weight: bold;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      }
      .nav {
        margin: 0px;
        padding: 0px;
        list-style: none;
        display: flex;
        justify-content: space-around;
        background-color: #3e2723;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      }
      .nav a {
        display: block;
        color: white;
        padding: 14px 20px;
        text-decoration: none;
        font-weight: bold;
      }
      .nav a:hover {
        background-color: #5d4037;
        transition: background-color 0.3s;
      }
    </style>
  </head>
  <body>
    <!--배너-->
    <div class="banner">카페에 오신 것을 환영합니다.&#X2615;</div>
    <!--네비게이션-->
    <ul class="nav">
      <li><a href="#">HOME</a></li>
      <li><a href="#">메뉴</a></li>
      <li><a href="#">소개</a></li>
      <li><a href="#">연락하기</a></li>
    </ul>
    <!--메뉴 섹션-->
    <div class="content">
      <h1>오늘의 메뉴</h1>
      <div class="menu">
        <div class="menu-item">
          <h2>&#X2615; 아메리카노</h2>
          <p>신선한 원두로 내린 진한 아메리카노를 즐겨보세요.</p>
        </div>
        <!--menu-item닫는 div 태그-->
        <div class="menu-item">
          <h2>&#x1f370; 치즈케이크</h2>
          <p>부드럽고 진한 치즈 케이크 한 조각으로 달콤한 여유를 가져보세요.</p>
        </div>
        <!--menu-item닫는 div 태그-->
        <div class="menu-item">
          <h2>&#X1f964; 라떼</h2>
          <p>부드러운 우유와 커피의 조화가 돋보이는 라떼입니다.</p>
        </div>
        <!--menu-item닫는 div 태그-->
        <div class="menu-item">
          <h2>&#X1f95b; 도넛</h2>
          <p>달콤하고 쫄깃한 도넛으로 특별한 간식을 만들어보세요.</p>
        </div>
        <!--menu-item닫는 div 태그-->
      </div>
      <!--menu 닫는 div 태그-->
    </div>
    <!--content 다는 div 태그-->
  </body>
</html>

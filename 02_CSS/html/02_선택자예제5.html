<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테이블 스타일 간단히 적용하기</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
      }
      th {
        background-color: #ddd;
      }
      tr:nth-child(2n) {
        background-color: lightblue;
      }
      /*tr이 짝수일 때마다 배경색 변경*/
    </style>
  </head>
  <body>
    <h1>선수 회원 명단</h1>
    <table>
      <tr>
        <th>성</th>
        <th>이름</th>
        <th>이메일</th>
        <th>주소</th>
      </tr>
      <tr>
        <td>홍</td>
        <td>길동</td>
        <td>hong@email.com</td>
        <td>주소1</td>
      </tr>
      <tr>
        <td>박</td>
        <td>지성</td>
        <td>park.email</td>
        <td>주소2</td>
      </tr>
      <tr>
        <td>차</td>
        <td>두리</td>
        <td>cha.email</td>
        <td>주소3</td>
      </tr>
    </table>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="../css/회원가입.css" />
  </head>
  <body>
    <h1>회원가입</h1>
    <div class="banner">회원가입 페이지에 오신것을 환영합니다.</div>
    <ul class="nav">
      <li><a href="#">홈</a></li>
      <li><a href="#">서비스</a></li>
      <li><a href="#">회사소개</a></li>
      <li><a href="#">문의하기</a></li>
      <li><a href="#">회원가입</a></li>
    </ul>

    <div class="signup-container">
      <label>이름</label>
      <input type="text" placeholder="이름을 입력하세요." />

      <label>이메일</label>
      <input type="email" placeholder="이메일을 입력하세요." />

      <label>비밀번호</label>
      <input type="password" placeholder="비밀번호를 입력하세요." />

      <label for="profile">프로필 사진</label>
      <input type="file" id="profile" />

      <label>취미</label>
      <input type="checkbox" /> 음악 <input type="checkbox" /> 운동
      <input type="checkbox" /> 여행 <input type="checkbox" /> 독서
      <input type="checkbox" /> 요리

      <label>성별</label>
      <input type="radio" />알수없음 <input type="radio" />여자
      <input type="radio" />남자

      <button>제출하기</button>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록관련태그</title>
</head>

<body>
    <h1>목록관련태그</h1>
    <h2>ul 태그와 li 태그</h2>
    <!--
    ul : 순서가 없는 목록
    li : 목록의 한 줄 (목록 중 날개 하나씩 표현)

    ol : 숫자로 순서가 있는 목록
    li : 목록의 한줄(목록 중 낱개 하나씩 표현)


    type : 표시되는 숫자 모양을 변경
    
    type= "a" : 영어 소문자로 표기 (a, b, c, d, e, ....)
    type= "A" : 영어 대문자로 표기 (A, B, C, D, E, ....)
    type= "i" : 로마 소문자로 표기 (i, ii, iii, iv, ....)
    type= "I" : 로마 대문자로 표기 (I, II, III, IV, ....)
    
    -->

    <ul>
        점심메뉴
        <li>김밥</li>
        <li>샌드위치</li>
        <li>라면</li>
        <li>순대국밥</li>
    </ul>

    <ol>
        저녁메뉴
        <li><mark>햄버거</mark></li>
        <li style="color: green;">피자</li>
        <li style=" color: aqua;">치킨</li>


    </ol>

    <ol type="a">
        샌드위치
        <li>에그마요</li>
        <li>쉬림프</li>
        <li>햄</li>
    </ol>


    <!-- 한줄 복사 단축키 shift + art 화살표 ↑ 또는 ↓ -->

</body>

</html>

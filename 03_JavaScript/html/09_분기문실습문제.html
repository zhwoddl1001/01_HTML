<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카페 주문 누적 금액 출력하기</title>
    <style>
      button {
        border: none;
        border-radius: 10px;
        padding: 10px 20px;
        margin: 10px;
        font-size: 20px;
      }
      #totalPrice {
        margin-top: 20px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <h1>음료 주문하기</h1>
    <div>
      <button onclick="add('1')">아메리카노 (&#8361;3000)</button>
      <button onclick="add('2')">카페라떼 (&#8361;5500)</button>
      <button onclick="add('3')">디카페인 (&#8361;8000)</button>
      <div id="totalPrice">총 금액 &#8361;0원</div>
    </div>
    <script>
      let totalCount = 0;
      const totalPrice = document.getElementById("totalPrice");
      function add(item) {
        let price = 0; // if문 사용안함 let price = 0 입력 안함
        switch (item) {
          case "1":
            price = 3000;
            break;
          case "2":
            price = 5500;
            break;
          case "3":
            price = 8000;
            break;
        }

        /* if (item === "1") {
          price = 3000;
        } else if (item === "2") {
          price = 5000;
        } else if (item === "3") {
          price = 8000;
        }*/
        totalCount += price; // 이걸 입력해야 합쳐짐
        totalPrice.innerText = `총 금액 ${totalCount}원`;
      }
    </script>
  </body>
</html>

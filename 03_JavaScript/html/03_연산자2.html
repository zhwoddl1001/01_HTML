<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연산자 활용하기</title>
  </head>
  <body>
    <h1>복합 대입 연산자(+=, -=, *=, /=, %=)</h1>
    <pre>
        -기존 변수에 저장 되어있는 값에 새롭게 대입되는 값의 산술 연선 결과 대입

        (증감 연산자는 1씩 증가 감소, 복합 대입 연산자는 원하는 만큼 증가, 감소)

        ex)
        let temp = 10;
        temp += 5; // temp = temp + 5 
        결과 : temp 총 15로 변경
    </pre>

    <hr />
    <h3>현재 값 : <span id="result1">0</span></h3>
    <input type="number" id="input1" min="0" max="100" />
    <button onclick="minus()">누적으로 차감하는 버튼</button>
    <button onclick="plus()">누적으로 더하는 버튼</button>
    <button onclick="mul()">누적으로 곱하는 버튼</button>

    <script src="../js/03_연산자2.js"></script>
  </body>
</html>

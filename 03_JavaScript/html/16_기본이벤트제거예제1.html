<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>약관동의</title>
    <link rel="stylesheet" href="../css/16_기본이벤트제거예제1.css" />
  </head>
  <body>
    <div class="container">
      <h1>약관 동의</h1>
      <label
        ><input type="checkbox" id="약관동의1" onclick="동의버튼()" />
        약관동의1</label
      >
      <label
        ><input type="checkbox" id="약관동의2" onclick="동의버튼()" />
        약관동의2</label
      >
      <label
        ><input type="checkbox" id="약관동의3" onclick="동의버튼()" />
        약관동의3</label
      >
      <button id="signBtn" disabled>회원가입 완료</button>
    </div>
    <script>
      function 동의버튼() {
        const agree1 = document.getElementById("약관동의1").checked;
        const agree2 = document.getElementById("약관동의2").checked;
        const agree3 = document.getElementById("약관동의3").checked;
        const agreeAll = agree1 && agree2 && agree3;
        document.getElementById("signBtn").disabled = !agreeAll;
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio input 선택 확인</title>
    <link rel="stylesheet" href="../css/13_요소접근_이름3.css" />
  </head>
  <body>
    <h1>좋아하는 색상을 선택하세요.</h1>
    <div class="container">
      <!--
        required : name으로 같은 이름그룹에 묶인 radio들 중에서
                   하나라도 선택을 하지 않으면 넘어가지 못하도록 설정
                   같은 분류 name에서 input 하나에다가만 required를 작성해도 작동
        
         checked : 강제로 처음부터 같은 분류 name에서 하나의 값을 선택한 상황에 있도록 설정하는 것
        -->
      <input type="radio" name="색상" id="red" value="빨강" required checked />
      <label for="red">빨강</label>

      <input type="radio" name="색상" id="green" value="초록" />
      <label for="green">초록</label>

      <input type="radio" name="색상" id="blue" value="파랑" />
      <label for="blue">파랑</label>

      <input type="radio" name="색상" id="yellow" value="노랑" />
      <label for="yellow">노랑</label>
    </div>

    <button onclick="checkColor()">색상선택</button>
    <p id="result"></p>

    <script>
      function checkColor() {
        const colors = document.getElementsByName("색상");

        //input checkbox는 for문을 사용해서 사용자가 몇개를 체크했는지 확인하지만
        //input radio 는 여러가지 선택지 중에서 단 한가지만 선택해서 값을 넘겨주기 때문에

      }
    </script>
  </body>
</html>

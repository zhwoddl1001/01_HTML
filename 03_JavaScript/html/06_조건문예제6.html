<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>입출금 사이트</title>
    <style>
      .account {
        width: 500px;
        padding: 20px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .row {
        margin-bottom: 20px;
      }
      h1 {
        font-size: 30px;
      }
      input {
        border: 1px solid #ddd;
        font-size: 20px;
        border-radius: 10px;
        padding: 15px;
      }
      button {
        padding: 10px 20px;
        border: none;
        font-size: 25px;
        cursor: pointer;
      }

      .입금btn:hover {
        background-color: yellowgreen;
        color: white;
      }
      .출금btn:hover {
        background-color: orange;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="account">
      <div class="row">
        <h1>잔액: <span id="output"></span>원</h1>
      </div>
      <div class="row">
        <label for="amount">금액 :</label>
        <input type="text" id="amount" />
        <span>원</span>
      </div>
      <div class="row">
        <button class="출금btn" onclick="출금기능()">출금</button>
        <button class="입금btn" onclick="입금기능()">입금</button>
      </div>
    </div>
    <script>
      //잔액 설정
      const output = document.getElementById("output"); // 잔액 id 가져옴
      const amount = document.getElementById("amount"); // 금액 작성한 id 가져옴
      let balance = 10000; //현재 통장 초기 잔액 통장 잔고는 변할수 있기 때문에 let사용

      output.innerText = balance; //초기 금액 10000원 설정

      function 출금기능() {
        balance -= Number(amount.value);
        output.innerText = balance;
        amount.value = "";
        alert("금액을 입력해주세요");
      }
      /*입금 버튼을 클릭했을 때 수행할 동작*/
      function 입금기능() {
        //입금 버튼 클릭 시
        //input에 입력된 금액 만큼 잔액(balance)에 추가
        balance += Number(amount.value); //+는 이어붙이기와 더하기가 있어서 Number로 감싸기
        output.innerText = balance; //input에 작성한 금액을 기존에 있던 잔액에 더해서
        // 최종 추가된 값으로 다시 보여주기

        //input 값 지워주는 트릭 추가
        amount.value = "";
      }
    </script>
  </body>
</html>

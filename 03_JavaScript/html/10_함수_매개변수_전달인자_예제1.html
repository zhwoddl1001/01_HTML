<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>결혼정보회사 소개팅 준비</title>
    <style>
      body {
        display: flex;
        height: 100vh;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      button {
        border: none;
        padding: 10px 20px;
        font-size: 10px 20px;
        background-origin: 10px;
        margin-bottom: 10px;
        cursor: pointer;
      }
      button:hover {
        background-color: aliceblue;
      }
    </style>
  </head>
  <body>
    <h2>소개팅 대상자 선택</h2>
    <button onclick="결정사('홍길동')">홍길동님과 소개팅 준비</button>
    <button onclick="결정사('박영철')">박영철님과 소개팅 준비</button>
    <button onclick="결정사('강철수')">강철수님과 소개팅 준비</button>
    <h2 id="result">여기에 소개팅 결과가 표시 됩니다.</h2>
    <script>
      const result = document.getElementById("result");
      //소개팅대상 = 매개변수 홍길동, 박영철, 강철수 = 전달인자
      //전달인자가 들어있는 매개변수로 인해 결정사 기능이 진행된다.
      function 결정사(소개팅대상) {
        switch (소개팅대상) {
          case "홍길동":
            alert("귀농을 시작합니다.");
            break;
          case "박영철":
            alert("세계 여행을 시작합니다.");
            break;
          case "강철수":
            alert("바다의 삶을 함께 합니다.");
            break;
        }
      }
    </script>
  </body>
</html>

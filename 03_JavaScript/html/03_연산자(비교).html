<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연산자(비교)</title>
    <link rel="stylesheet" href="../css/03_연산자(비교).css" />
  </head>
  <body>
    <h1>비교 연산자</h1>
    <!--(==, !=, >, <, >=, <=)-->
    <pre>
        -좌변과 우변을 
        같다, 같지않다,초과,미만,이상,이하로 비교해서
        맞을 경우 true
        아닐 경우 false 를 반환하는 연산자

        -두개 이상의 기호를 사용할 때 등호(=)는 무조건 오른쪽에 작성
    </pre>

    <hr />
    <h3>입력된 두 수가 같은지 확인</h3>
    <div>
      <label>1번 숫자 :</label>
      <input type="text" id="number1" />
      <label>2번 숫자 :</label>
      <input type="text" id="number2" />

      <button onclick="비교하기1()">비교버튼</button>
      <span id="result1"></span>
    </div>
    <hr />
    <h3>input3 에 입력한 수가 input4 에 입력한 수보다 큰지 확인</h3>
    <div>
      <label>input 3번 :</label>
      <input type="text" id="input3" />

      <label>input 4번 :</label>
      <input type="text" id="input4" />

      <button onclick="비교하기2()">비교버튼</button>
      <span id="result2"></span>
    </div>

    <script src="../js/03_연산자(비교).js"></script>
  </body>
</html>

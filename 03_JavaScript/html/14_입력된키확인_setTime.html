<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>입력된 키 확인</title>
    <link rel="stylesheet" href="../css/14_입력된키확인_예제3.css" />
  </head>
  <body onkeyup="keyUp(event)" onkeydown="keyDown(event)">
    <div class="container">
      <div class="key-box">
        <div class="key">A</div>
        <div class="key">B</div>
        <div class="key">C</div>
        <div class="key">D</div>
        <div class="key">E</div>
      </div>
    </div>
    <script>
      /*
      문자열.toLowerCase() : 영어를 모두 소문자로 변경
      문자열.toUpperCase() : 영어를 모두 대문자로 변경
      키가 눌려졌을 때 배경색 #2a0d8f
      키가 눌려졌을 때 글자색 white

      키에서 손을 뗐을 때 3초 후에 익명함수를 사용해서
      배경색 흰색 글자색 #333
      */
      const keys = document.querySelectorAll(".key");
      function keyDown(event) {
        let idx;

        // ↓ 매개변수에 event.key 못넣음
        /*
        아래 코드에서는 키보드 이벤트객체에서 소비자(사용자)가 키를 눌렀을 때 누른 키의 값을 개발자 코드에 전달
        키보드 이벤트는 keydown keyup keypress 와 같은 이벤트가 발생할 때마다
        이벤트 객체를 생성하고,객체에는 키와 관련된 정보가 들어옴
        event.key = 소비자가 누른 키의 글자를 개발자 코드에 전달
                    에) shift 라는 키를 누르면 "shift" 라는 문자열 반환
                    소비자가 키보드에서 누른 값 = key
          
          event = 키보드에 어떤 행위를 하는것
          
         ***** 배열이나 다른 코드에서는 key value 한 쌍 *****
             key          value
          ["이메일" : asd@asds.asd]

          event.key 는 value가 없고 event.key 자체가 직접 값을 전달
        */

        switch (event.key.toUpperCase()) {
          case "A":
            // ↓ idx 값 = 0 못넣음
            idx = 0;
            break;
          case "B":
            idx = 1;
            break;
          case "C":
            idx = 2;
            break;
          case "D":
            idx = 3;
            break;
          case "E":
            idx = 4;
            break;
          default:
            return; // 함수 종류
        }
        keys[idx].style.backgroundColor = "#2a0d8f";
        keys[idx].style.Color = "white";
        setTimeout(() => {
          keys[idx].style.backgroundColor = "white";
          keys[idx].style.Color = "#333";
        }, 300);
      }
    </script>
  </body>
</html>

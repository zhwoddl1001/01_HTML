<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>name 속성으로 요소 접근하기</title>
    <style>
      #result {
        width: 300px;
        height: 100px;
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <h1>name으로 요소 접근하기</h1>
    <small
      >name 속성은 input 또는 input 관련 태그만 기본속성으로 가지고 있다.</small
    >
    <table>
      <tr>
        <td>
          <!-- <태그> 요소값</태그>로 요소값을 가져오는 경우는 innerText사용
            <태그~~~~~~~/> input 처럼 여닫는 태그가 하나로 합쳐진 태그는 
            value = "요소값" value라는 속성값을 사용해서 input의 값을 가져감
            -->
          <input type="checkbox" name="취미" id="game" value="게임" />
          <label for="game">게임</label>
        </td>
        <td>
          <input type="checkbox" name="취미" id="music" value="음악감상" />
          <label for="music">음악감상</label>
        </td>
      </tr>
      <tr>
        <td>
          <input type="checkbox" name="취미" id="book" value="독서" />
          <label for="book">독서</label>
        </td>

        <td>
          <!--value 값을 지정하지 않았을 때
                checkbox radio = on 기본적으로 스위치처럼 체크박스가 체크 되었음을 표시하는 용도로 사용
                                value 속성이 없을 때 기본적으로 on 전송해서 사용할 수 있는 상태임을 나타냄
                text umber ... = 빈 값으로 처리됨
            -->
          <input type="checkbox" name="취미" id="coding" value="코딩" />
          <label for="coding">코딩</label>
        </td>
      </tr>
    </table>
    <div id="result"></div>
    <button onclick="nameBtn()">선택된 취미만 출력하기</button>
    <script src="../js/13_요소접근_이름.js"></script>
    <!--글씨를 클릭할때 작동하는 태그 for 작성 input에 있는 id와 속성명 맞추기-->
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript 객체</title>
  </head>
  <body>
    <h1>객체(object)</h1>
    <pre>
        -속성과 기능으로 이루어진 것
            ->속성 == 변수(필드)
            ->기능 == 메서드(객체에 작성된 함수)
   
            {}(블록) 내에 key:value 가 모여있는 형태
   
    </pre>
    <div class="container">
      <h2>배열의 key-value 값</h2>
      <div id="output"></div>
    </div>
    <script>
      //key-value 쌍을 가진 배열

      //각 index             0        1            2           3
      const 아이템1 = ["꼬깔모자", "주황티셔츠", "보라바지", "검정장화"];
      const 아이템2 = ["동그란모자", "분홍티셔츠", "파란바지", "노란장화"];
      const 아이템3 = ["세모난모자", "초록티셔츠", "빨간바지", "흰색장화"];

      //각 배열을 객체로 변환
      //DB에 저장된 정보의 값을 자바를 통해 가져와 데이터베이스 컬렴명과 컬럼값을 ket-value
      const 아이템1객체 = {
        key: value,
        모자: 아이템[0],
        티셔츠: 아이템[1],
        바지: 아이템[2],
        검정장화: 아이템[3],
      };
    </script>
  </body>
</html>

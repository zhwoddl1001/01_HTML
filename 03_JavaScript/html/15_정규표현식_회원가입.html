<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="../css/15_정규표현식_회원가입.css" />
  </head>
  <body>
    <div class="container">
      <h2>행복나라 회원가입</h2>
      <label>아이디:</label>
      <input type="text" id="user-id" />
      <label>비밀번호:</label>
      <input type="password" id="user-pw" />
      <label>비밀번호 확인:</label>
      <input type="password" id="user-pw1" />
      <label>이름:</label>
      <input type="text" id="user-name" />
      <label>성별:</label>
      <input type="radio" name="gender" />남성
      <input type="radio" name="gender" />여성
      <button onclick="sighup()">확인</button>
      <p id="msg"></p>
    </div>
    <script>
      function sighup() {
        const id = document.getElementById("user-id").value;
        const pw = document.getElementById("user-pw").value;
        const pw1 = document.getElementById("user-pw1").value;
        const name = document.getElementById("user-name").value;

        const result = document.getElementById("msg");
        //아이디 가능글자
        const idRegex = /^[a-zA-Z0-9_-]{6,16}$/;
        //비밀번호 가능 글자
        const passwordRegex =
          /^(?=.*[a-zA-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,20}$/;
        //이름 가능 글자
        const nameRegex = /^[ㄱ-힇]{2,15}$/;

        //아이디
        if (idRegex.test(id)) {
          result.innerText = "올바른 형식입니다";
          result.className = "success-msg";
        } else {
          result.innerText = "올바르지 않은 형식입니다.";
          result.className = "error-msg";
        }
        //비밀번호
        if (passwordRegex.test(pw)) {
          result.innerText = "올바른 형식입니다.";
          result.className = "success-msg";
        } else {
          result.innerText = "올바르지 않은 형식입니다.";
          result.className = "error-msg";
        }
        //비밀번호 확인
        if (pw === pw1) {
          result.innerText = "올바른 형식입니다.";
          result.className = "success-msg";
        } else {
          result.innerText = "올바르지 않은 형식입니다.";
          result.className = "error-msg";
        }
        //이름
        if (nameRegex.test(name)) {
          result.innerText = "올바른 형식입니다.";
          result.className = "success-msg";
        } else {
          result.innerText = "올바르지 않은 형식입니다.";
          result.className = "error-msg";
        }
        //성별
      }
    </script>
  </body>
</html>

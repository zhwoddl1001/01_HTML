<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반복문</title>
  </head>
  <body>
    <h1>for 문</h1>
    <pre>
        -특정 프로그램의 흐르을 제어하는 제어문 중 하나로 특정 코드를 반복할 때 사용하는 구문

        -끝이 정해져 있는 반복에서 주로 사용
        (ex. 몇 번만 반복)

        [작성법]

        for([1]초기식 ; [2]조건식; [4]증감식){
            [3]조건식이 true 인 경우 반복 수행할 코드;
        }

    //1~4까지 1회 반복 후, 2~4 계속 반복
    조건식이 false 가 되면 바로 종료
    </pre>
  </body>
</html>

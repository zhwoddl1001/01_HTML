<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>태그명으로 요소 접근하기</title>
  </head>
  <body>
    <h1>태그명으로 요소 접근하기</h1>
    <ul>
      <li>red</li>
      <!--태그 안에 작성된 요소값들은 모두 기본적으로 문자열-->
      <li>orange</li>
      <li>yellow</li>
      <li>green</li>
    </ul>
    <button onclick="tageNameTest()">배경색 변경</button>
    <script>
      function tageNameTest() {
        /*태그명으로 요소 접근하기*/
        //HTML 문서(document)에 존재하는 모든 li 태그 요소를 얻어와 배열로 묶어서 반환
        const tagList = document.getElementsByTagName("li");
        //ul 태그안에 작성된 li 요소들을 모두 가져온다는 의미
        // 1개 이상 가져온다는 의미이기 때문에 1개만 가져올 때도 사용 가능

        // alert(tagList[0].innerText);-> li 0번째는 red가 작성되있는 것을 확인
        // 태그 안에 작성된 요소값들은 모두 기본적으로 ""로 감싸져 있음
        tagList[0].style.backgroundColor = tagList[0].innerText;
        tagList[1].style.backgroundColor = tagList[1].innerText;
        tagList[2].style.backgroundColor = tagList[2].innerText;
        tagList[3].style.backgroundColor = tagList[3].innerText;
        // li 태그는 0부터 3까지만 존재 li 태그가 4개 이상 존재하지 않기 때문에
        // 여기서부터 일시 정지가되어 모든 동작을 멈춤
        tagList[4].style.backgroundColor = tagList[4].innerText; //에러

        //body와 같은 기본적인 태그들은 따로 id나 class를 작성하지 않아도 접근 가능

        // body 태그는 HTMLCollection 형태로 반환되기 때문에
        // (body가 여러개 있다고 생각함 [0]붙이기)
        const bd = document.getElementsByTagName("body")[0];
        bd.style.backgroundColor = "lightblue";
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>표준 이벤트 모델</title>
    <style>
      #divBtn {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        background-color: green;
      }
    </style>

  <body>
    <h1>표준 이벤트 모델(요소.add Event Listener())</h1>
    <pre>
            한 요소에서 중복되는 이벤트들을 만들어 넣어 여러 이벤트를 한번에
            작동시키거나 추가할 수 있음

            button 뿐만 아니라 div나 span a h3 등.. 원하는 태그나 요소를
            버튼 처럼 만들거나 이외 이벤트 기능들을 추가할 수 있음
    </pre>
    <h3>id로 버튼처럼 div 설정하기</h3>
    <div id="divBtn">클릭</div>
    <script src="../js/19_이벤트.js"></script>

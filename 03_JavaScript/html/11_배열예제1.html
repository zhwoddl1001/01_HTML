<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열 실습 1</title>
    <style>
      button {
        border: none;
        padding: 10px 20px;
        font-size: 20px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <h1>for 문을 활용해서 배열 실습하기</h1>
    <pre>
        배열의 index는 0부터 배열.length -1 까지 1씩 증가하는 규칙성이 있다.
        -> index를 다루거나 지정하기 위한 구문을 for문으로 작성 가능
    </pre>
    <button onclick="check()">배열 X For문 1번</button>

    <h2 id="result"></h2>
    <script>
      const result = document.getElementById("result");
      //for 문을 활용해서 배열 요소 초기화 하기
      // - index : 배열의 각 칸을 구분하는 번호
      // - 배열 요소 == 배열의 각 칸
      // -초기화 : 변수/배열 요소에 처음으로 값을 대입하는 것
      function check() {
        const arr1 = []; //array(배열)의 줄임말로 많이 사용 = arr
        arr1[0] = "김밥";
        arr1[1] = "떡볶이";
        arr1[2] = "라면";
        arr1[3] = "볶음밥";
        // 배열에서 각 자리에 없는 없는 값은 undefined 출력됨

        //arr1 뒤에 [숫자] 대괄호 안에 숫자를 넣지 않으면
        //arr1 들어있는 모든 값이 출력

        result.innerText = arr1[4];

        for (let i = 0; i <= 3; i++) {
          alert(arr1[i]);
        }
      }
    </script>
  </body>
</html>

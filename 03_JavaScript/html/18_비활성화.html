<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비활성화</title>
    <style>
      button {
        padding: 10px 20px;
        font-size: 20px;
        cursor: pointer;
        border: none;
        border-radius: 10px;
      }
      button:disabled {
        background-color: gainsboro;
        cursor: not-allowed; /*선택 안하는 아이콘 설정*/
      }
      /* button:hover {
        background-color: red;
        color: white;
      }*/
    </style>
  </head>
  <body>
    <button id="myButton" disabled>클릭 해보시죠.</button>
    <br />
    <button onclick="활성화()">버튼 활성화</button>
    <button onclick="비활성화()">버튼 비활성화</button>
    <script>
      function 활성화() {
        document.getElementById("myButton").disabled = false;
      }
      function 비활성화() {
        document.getElementById("myButton").disabled = true;
      }
    </script>
  </body>
</html>

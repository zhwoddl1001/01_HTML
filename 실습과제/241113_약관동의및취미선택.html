<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>약관동의 및 취미선택</title>
    <link rel="stylesheet" href="20241113_약관동의.css" />
  </head>
  <body>
    <form id="terms-form">
      <div id="container">
        <h2>회원가입 약관 및 취미 선택</h2>
        <input type="checkbox" name="약관동의" id="sighup1" />
        <label for="sighup1"> 이용 약관 동의</label>
        <br />
        <input type="checkbox" name="약관동의" id="sighup2" />
        <label for="sighup2"> 개인정보 수집 및 이용 동의</label>
        <br />
        <input type="checkbox" name="약관동의" id="sighup3" />
        <label for="sighup3"> 마케팅 정보 수신 동의(선택)</label>
        <br />
        <h3>취미 선택</h3>
        <input type="checkbox" name="hobby" id="book" />
        <label for="book">독서</label>
        <input type="checkbox" name="hobby" id="run" />
        <label for="run">운동</label>
        <input type="checkbox" name="hobby" id="cook" />
        <label for="cook">요리</label>
        <input type="checkbox" name="hobby" id="trip" />
        <label for="trip">여행</label>
      </div>
      <button onclick="check()">확인하기</button>
      <div id="name-div"></div>
    </form>
    <script src="241113_약관동의.js"></script>
  </body>
  <!--주요 요구 사항
약관 동의 체크박스:
필수 약관(서비스 이용 약관, 개인정보 수집 및 이용 약관)과 선택 약관(마케팅 정보 수신 동의)
이 포함된 체크박스를 추가
필수 약관에 모두 동의해야만 아래의 취미 선택 결과가 표시하기

취미 선택:
사용자가 여러 취미(예: 독서, 운동, 요리, 여행) 중 원하는 취미를 선택할 수 있도록 체크박스를 제공
모든 필수 약관에 동의할 경우, 선택한 취미와 그 개수를 화면에 표시

스타일링 요구 사항:
약관 동의와 취미 선택 폼은 주황색과 노란색 계열의 색상으로 스타일링
선택 버튼을 포함한 요소에 배경색과 텍스트 스타일을 추가하기-->
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 약관 및 취미 선택</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      #terms-form {
        border-radius: 8px;
        padding: 20px;
        width: 300px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      }
      h2,
      h3 {
        color: #ff8c00;
        text-align: center;
        font-weight: 600;
      }
      label {
        display: block;
        margin: 10px 0;
        font-size: 14px;
        color: #d2691e;
      }
      input[type="checkbox"] {
        margin-right: 8px;
      }
      button {
        width: 100%;
        padding: 10px;
        margin-top: 15px;
        background-color: aliceblue;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      }
      button:hover {
        background-color: #ffa500;
      }
      #name-div {
        margin-top: 20px;
        font-size: 14px;
        color: #d2691e;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="terms-form">
      <h2>회원가입 약관 및 취미 선택</h2>
      <h3>약관 동의</h3>
      <label
        ><input type="checkbox" name="agree" id="service" />서비스 이용 약관
        동의</label
      >
      <label
        ><input type="checkbox" name="agree" id="privacy" />개인정보 수집 및
        이용 동의</label
      >
      <label
        ><input type="checkbox" name="agree" id="marketing" />마케팅 정보 수신
        동의 (선택)</label
      >
      <h3>취미 선택</h3>
      <label
        ><input
          type="checkbox"
          name="hobby"
          class="hobby"
          value="독서"
        />독서</label
      >
      <label
        ><input
          type="checkbox"
          name="hobby"
          class="hobby"
          value="운동"
        />운동</label
      >
      <label
        ><input
          type="checkbox"
          name="hobby"
          class="hobby"
          value="요리"
        />요리</label
      >
      <label
        ><input
          type="checkbox"
          name="hobby"
          class="hobby"
          value="여행"
        />여행</label
      >

      <button onclick="submitForm()">확인하기</button>
      <div id="result"></div>
    </div>
    <script src="241113_약관동의.js"></script>
  </body>
</html>

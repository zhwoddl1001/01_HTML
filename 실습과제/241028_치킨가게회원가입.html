<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>맛있어 치킨가게 회원가입</title>
<!--css link로 불러오기-->
<link rel="stylesheet" href="241028_style.css">
</head>
<body>
    <!--컨테이너 : container-->
    <div class="컨테이너">
        <h1>맛있어 치킨가게 회원가입</h1>
        <img src="../HTML/main-image.jpg"  />
        <br /><br />
        <form action="14_28일과제결과.html">
          <label>이름:</label>
          <input type="text" name="user-name" placeholder="홍길동" />
          <br /><br />
          <label>아이디:</label>
          <input type="text" name="user-id" placeholder="chickenlover" />
          <br /><br />
          <label>비밀번호:</label>
          <input type="password" name="user-pw" placeholder="******" />
          <br /><br />
          <label>이메일:</label>
          <input type="email" name="user-email" placeholder="email@chicke.com" />
          <br /><br />
          <label>좋아하는치킨:</label>
          <input
            type="text"
            name="favorite-chicken"
            placeholder="양념, 후라이드 등"
          />
          <br /><br />
  
          <button class="join-button">회원가입하기</button>
        </form>
      </div>
    </body>
</body>
</html>

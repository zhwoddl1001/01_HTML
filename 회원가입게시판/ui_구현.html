<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <style>
      #hint {
        display: none; /*id=hint 눈에 안보이게 숨기기*/
      }
    </style>
  </head>
  <body>
    <h1>회원가입 하기</h1>
    <form action="회원가입.html">
      <label>아이디</label>
      <input type="text" required onclick="idhint()" onblur="hidehint()" />
      <div id="hint1">영문자 대/소문자,숫자 포함 8~32자</div>
      <br />
      <label>패스워드 확인</label>
      <input
        type="password"
        id="pwconfirm"
        required
        onfocus="showhint()"
        onblur="hidehint()"
      />
      <div id="hint">영문자 대/소문자,특수문자,숫자 포함 8~32자</div>
      <br />
      <label>이메일</label>
      <input type="email" required onfocus="emailhint()" />
      <br />
      <label>주소</label>
      <input type="text" required onfocus="adrsshint()" />

      <br />
      <button>가입</button>
    </form>
    <script src="UI_구련.js"></script>
  </body>
</html>

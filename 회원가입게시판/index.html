<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <style>
      #hint {
        display: none;
        color: red;
      }
    </style>
  </head>
  <body>
    <!--
    required→ form 태그에서 주로 이용됨
    form 태그 안에 button 태그를 사용하면
    form 태그 옆에 작성한 action="어디페이지로 작성한 내용 제출해줘"
    로 이동하는 효과를 가지고 있음

    form과 button 은 서로 연결돼있음

    button을 눌렀을 때 form 안에 사용자에게 작성하라고 만들어놓은
    input 삽에서 필수로 작성을 해야지 action으로 넘어갈 수 있도록
    설정하기 위해 required 를 적어줌

    사용자가 필수로 입력해야하는 input 태그 옆에 required를 작성해주고
    작성을 모두 할 때까지 action에서 바라보는 다음페이지로 이동을 못하게 방지
    -->
    <h1>회원가입 하기</h1>
    <form action="회원가입성공.html">
      <label>아이디 :</label>
      <input type="text" id="user-id" required />
      <br />
      <label>비밀번호 :</label>
      <input
        type="password"
        id="user-pw"
        required
        onfocus="흰트보기()"
        onblur="흰트숨기기()"
      />

      <p id="hint">영문자 대/소문자, 특수문자,숫자포함 8~32자 포함</p>
      <br />
      <button>회원가입하기</button>
    </form>
    <script>
      const h = document.getElementById("hint");
      function 흰트보기() {
        //보고자 하는 input 값 속성에 onfocus로 작성하면 보임
        h.style.display = "block";
      }
      function 흰트숨기기() {
        //더이상 보지 않을 input 값 속성에 onblur로 작성하면 안보임
        h.style.display = "none";
      }
      /*
        onclick : 사용자가 onclick이라는 속성을 지닌 요소를 클릭헸을 때 발생
                 사용용도 : 버튼 클릭, 링크 클릭, 이미지클릭 등 클릭할 수 있는 요소 사용
                 onclick에 작동하고자 하는 기능을 직접적으로 작성 X
                <button onclick = "alert("클릭되었습니다.")">클릭하세요</button>

                필히 아래와 같이 작성
                <button onclick = "기능명()">클릭해서요</button>
                <script>
                    function 기능명(){
                    alert("클릭되었습니다.");
                    }
                 /script>
                 
                 
         onfocus : 사용자가 input과 같은 입력 필드를 선택하거나 포커스가 맞춰질 때 발생
                    사용요도 : input, textarea 요소에서 주로 사용
        onblur : 사용자가 선택한 입력 필드를 벗어날 때 발생            
        */
    </script>
  </body>
</html>

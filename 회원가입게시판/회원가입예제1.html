<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <style>
      #hint {
        display: none;
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>회원가입하기</h1>
    <form action="회원가입성공.html">
      <label>아이디</label>
      <input
        type="text"
        id="user-id"
        onfocus="힌트보기()"
        onblur="힌트숨기기()"
      />
      <br />
      <small id="hint">아이디는 대/소문자 숫자를 이용해 작성해주세요</small>
      <br />

      <label>비밀번호</label>
      <input
        type="password"
        id="user-pw"
        onfocus="힌트보기()"
        onblur="힌트숨기기()"
      />
      <br />
      <small id="hint">영문자 대/소문자,특수문자,숫자포함 8~32자 </small>
    </form>
    <script>
      // on → 기능명 어떤 동작을 실행해줘
      //javascript 내에 작성된 on 기능명이 존재
      //id를 가진 요소가 두 개가 일치한 값일 때는 첫번째 hint 요소만 보임
      //힌트를 보이게 하는 함수
      function 힌트보기() {
        const h = document.getElementById("hint");
        h.style.display = "block";
      }
      function 힌트숨기기() {
        const h = document.getElementById("hint");
        h.style.display = "none";
      }
    </script>
  </body>
</html>

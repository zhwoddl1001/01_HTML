<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상품평 남기기</title>
  </head>
  <body>
    <div>
      <h1>피킨 가게</h1>

      <img style="width: 200px" src="new-menu.png" />
      <h4>상품평을 남기기전에 읽어주세요</h4>
      <label>읽기모드:</label>
      <textarea rows="4" cols="20" readonly>
        상품평 남기기전에 심한말은 자제 해주세요.


    </textarea
      >
      <h2>상품평 남기기</h2>
      <textarea
        rows="4"
        cols="20"
        maxlength="100"
        placeholder="100자 이내로 입력하세요"
      >
      </textarea>
      <br />
      <label>비활성화딘 글자들</label>
      <textarea rows="5" cols="30" disabled>
    이영역은 비활성화 됐습니다.
    </textarea
      >
    </div>
  </body>
</html>

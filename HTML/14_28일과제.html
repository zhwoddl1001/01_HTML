<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>28일과제</title>
    <style>
      div {
        text-align: center;
        border: 1px solid black;
        border-radius: 5px;
        padding: 8px;
      }
      input {
        border-color: #ddd;
        border-radius: 5px;
      }
      button {
        border: none;
        background-color: tomato;
        border-radius: 10px;
        padding: 16px;
        color: white;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>맛있어 치킨가게 회원가입</h1>
      <img src="main-image.jpg" width="50%" />
      <br /><br />
      <form action="14_28일과제결과.html">
        <label>이름:</label>
        <input type="text" name="user-name" placeholder="홍길동" />
        <br /><br />
        <label>아이디:</label>
        <input type="text" name="user-id" placeholder="chickenlover" />
        <br /><br />
        <label>비밀번호:</label>
        <input type="password" name="user-pw" placeholder="******" />
        <br /><br />
        <label>이메일:</label>
        <input type="email" name="user-email" placeholder="email@chicke.com" />
        <br /><br />
        <label>좋아하는치킨:</label>
        <input
          type="text"
          name="favorite-chicken"
          placeholder="양념, 후라이드 등"
        />
        <br /><br />

        <button>회원가입하기</button>
      </form>
    </div>
  </body>
</html>

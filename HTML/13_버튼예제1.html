<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>버튼 스타일 설정</title>
  </head>
  <style>
    button {
      background-color: lightblue;
      border: none;
      padding: 12px;
      border-radius: 20px; /*모서리 둥글게*/
      font-size: 50px;
      cursor: pointer; /*마우스가 버튼 위에 위치했을때 손가락 모양으로 변환*/
    }
  </style>

  <body>
    <h1>버튼 스타일 설정하기</h1>
    <button>회원가입 하기</button>
  </body>
</html>

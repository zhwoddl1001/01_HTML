<!DOCTYPE html>
<!--
! 느낌표 작성 후 키보드 자판 Tap을 클릭하면 
자동으로 html 코드를 작성하는 기본틀이 완성됨
-->
<html lang="ko">
  <!-- html 기본 언어 설정 기본언어는 영어로 되어있음
    <html> 태그 안에 lang="원하는국가언어"를 설정하지 않으면
    특별히 설정하지 않고 환경에 따라 자동으로 언어를 결정함

    lang = language 언어 영어 약자 

    lang = "ko" 검색언어를 한국어로 설정

    ko = koran 약자

    만약에 베트남어로 설정하려면
    lang = "vi"
-->

  <head>
    <!--한국어나 다른언어가 외부 나라에서 깨짐을 방지할 수 있도록 설정
    언어 깨짐을 방지를 하는 이유는 컴퓨터 자체에서는 한국어라는 개념이 없기 때문
    -->
    <meta charset="UTF-8" />

    <!--화면이 부드럽게 보일 수 있도록 설정 
    content="width=device-width, initial-scale=1.0"
    width = 가로길이
    device = 기계
    device width = 기계 가로 길이에 맞춰 설정
    
    initial-scale=1.0" = 표준 화면 크기인 100% 맞춰 설정
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자동완성태그</title>
  </head>
  <body></body>
</html>

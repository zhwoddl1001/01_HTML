<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>결혼 정보 회사 가입사이트</title>
  </head>
  <body>
    <h1>결혼정보회사 가입</h1>
    <label>이름:</label>
    <input type="text" placeholder="이름 입력" />
    <br /><br />

    <label>비밀번호:</label>
    <input type="password" placeholder="비밀번호 입력" />
    <br /><br />

    <label>이메일:</label>
    <input type="email" placeholder="example@email.com" />
    <br /><br /><br />
    <label>성별</label>
    <br />
    <input type="radio" name="성별" />
    남성
    <br />
    <input type="radio" name="성별" />
    여성
    <br /><br /><br />
    <label>관심사 (중복 선택 가능):</label>
    <br />
    <input type="checkbox" name="관심사" />여행
    <br />
    <input type="checkbox" name="관심사" />요리
    <br />
    <input type="checkbox" name="관심사" />독서
    <br />
    <input type="checkbox" name="관심사" />스포츠

    <br /><br /><br />

    <input type="submit" value="가입완료" />
  </body>
</html>
